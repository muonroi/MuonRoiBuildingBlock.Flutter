name: muonroi_buildingblock
description: A new Flutter project created with base MuonroiBuildingBlock.Flutter.
vars:
  project_name:
    type: string
    description: "Project name (no uppercase letters or spaces)"
  app_name:
    type: string
    description: "Your app widget name"
    default: RemindEveryDay
  app_title:
    type: string
    description: "App title displayed on AppBar"
    default: "Remind Every Day"
publish_to: "none"
version: 0.0.1
exclude_extension: .mustache
